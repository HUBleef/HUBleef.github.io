<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCANE REALM | Digital Grimoire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. 기본 설정 --- */
        :root {
            --bg-color: #0e001a;
            --text-color: #e0d2b4;
            --accent-gold: #d4af37;
            --accent-magic: #9d00ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        /* --- 2. 커스텀 커서 --- */
        .cursor {
            position: fixed;
            width: 15px; height: 15px;
            background: var(--accent-gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            box-shadow: 0 0 20px var(--accent-gold), 0 0 40px var(--accent-magic);
            mix-blend-mode: screen;
        }
        .cursor.hovered { width: 30px; height: 30px; background: var(--accent-magic); }

        /* 배경 캔버스 */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at bottom, #220033 0%, #0e001a 100%); }

        /* --- 3. 레이아웃 --- */
        section { padding: 120px 10%; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; position: relative; }
        h2 { font-family: 'Cinzel Decorative', cursive; font-size: 3.5rem; margin-bottom: 60px; color: var(--accent-gold); text-align: center; text-shadow: 0 0 15px rgba(212, 175, 55, 0.5); display: table; margin-left: auto; margin-right: auto; }
        h2::after { content: '✦ ✦ ✦'; display: block; text-align: center; font-size: 1.5rem; color: var(--accent-magic); margin-top: 15px; letter-spacing: 10px; }

        .reveal { opacity: 0; transform: translateY(70px); transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* --- 4. Hero Section --- */
        #hero { align-items: center; text-align: center; }
        .hero-title { font-family: 'Cinzel Decorative', cursive; font-size: 5.5rem; font-weight: 900; margin-bottom: 30px; color: var(--accent-gold); text-shadow: 0 0 20px var(--accent-gold), 0 0 50px var(--accent-magic); animation: arcanePulse 4s infinite alternate; }
        .hero-subtitle { font-size: 1.8rem; font-style: italic; opacity: 0.8; }

        /* --- 5. Gallery & Cards --- */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 60px; }
        .card { position: relative; background: #1a0f24; border: 2px solid var(--accent-gold); border-radius: 8px; overflow: hidden; transition: 0.4s; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card:hover { transform: translateY(-15px); box-shadow: 0 20px 50px rgba(157, 0, 255, 0.4), 0 0 20px var(--accent-gold); border-color: var(--accent-magic); }
        .card-img-wrapper { width: 100%; height: 450px; overflow: hidden; border-bottom: 2px solid var(--accent-gold); }
        .card-img { width: 100%; height: 100%; object-fit: cover; filter: sepia(30%) brightness(0.8); transition: 0.6s; }
        .card:hover .card-img { transform: scale(1.08); filter: sepia(0%) brightness(1.1); }
        .card-info { padding: 30px; text-align: center; }
        .card-title { font-family: 'Cinzel Decorative', cursive; font-size: 1.8rem; color: var(--accent-gold); }

        /* --- 6. Video Section & Controls --- */
        .video-frame { width: 100%; max-width: 700px; margin: 0 auto; aspect-ratio: 16/9; border: 5px solid var(--accent-gold); outline: 3px solid var(--accent-magic); outline-offset: 5px; box-shadow: 0 0 50px rgba(157, 0, 255, 0.5); position: relative; overflow: hidden; }
        .video-frame video { width: 100%; height: 100%; object-fit: cover; }
        
        .video-controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 40px; flex-wrap: wrap; }
        
        .control-btn { font-family: 'Cinzel Decorative', cursive; background: var(--bg-color); color: var(--accent-gold); border: 2px solid var(--accent-gold); padding: 10px 25px; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .control-btn:hover { background: var(--accent-gold); color: var(--bg-color); }

        input[type=range] { -webkit-appearance: none; background: rgba(157, 0, 255, 0.2); border: 1px solid var(--accent-gold); border-radius: 10px; height: 6px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: var(--accent-gold); border: 2px solid var(--accent-magic); border-radius: 50%; }

        #progress-bar { width: 300px; }
        .time-display { font-family: 'Cinzel Decorative'; font-size: 0.9rem; color: var(--accent-gold); min-width: 45px; }

        .volume-container { display: flex; align-items: center; gap: 10px; padding-left: 15px; border-left: 1px solid rgba(212, 175, 55, 0.3); }
        #volume-toggle-btn { color: var(--accent-gold); display: flex; align-items: center; transition: 0.3s; }
        #volume-slider { width: 80px; }

        /* --- 7. Lightbox & Footer --- */
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(14, 0, 26, 0.95); z-index: 10000; align-items: center; justify-content: center; opacity: 0; transition: 0.4s; }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox-content { max-width: 90%; max-height: 90%; border: 3px solid var(--accent-gold); transform: scale(0.8); transition: 0.4s; }
        .lightbox.active .lightbox-content { transform: scale(1); }
        .lightbox-close { position: absolute; top: 30px; right: 50px; color: var(--accent-gold); font-size: 2rem; font-family: 'Cinzel Decorative'; opacity: 0.7; }
        
        footer { padding: 80px 20px; text-align: center; border-top: 2px solid var(--accent-gold); color: var(--accent-gold); opacity: 0.7; }

        @keyframes arcanePulse { from { opacity: 0.8; } to { opacity: 1; text-shadow: 0 0 30px var(--accent-magic); } }
    </style>
</head>
<body>

    <div class="cursor"></div>
    <canvas id="bg-canvas"></canvas>

    <section id="hero">
        <h1 class="hero-title reveal">ARCANE REALM</h1>
        <p class="hero-subtitle reveal">AI GENERATED ART PORTFOLIO<br>2023981005 김서진</p>
    </section>

    <section id="characters">
        <h2 class="reveal">AI CHARACTERS</h2>
        <div class="gallery-grid">
            <article class="card reveal" onclick="openLightbox('11.png')">
                <div class="card-img-wrapper"><img src="11.png" alt="Erion" class="card-img"></div>
                <div class="card-info"><h3 class="card-title">Erion</h3><p>중세 판타지풍 복장의 모험가. 고풍스러움과 비밀스러움을 표현했다.</p></div>
            </article>
            <article class="card reveal" onclick="openLightbox('22.jpg')">
                <div class="card-img-wrapper"><img src="22.jpg" alt="Ner" class="card-img"></div>
                <div class="card-info"><h3 class="card-title">Ner</h3><p>신비로운 빛의 요정. 빛의 산란으로 인한 머리카락을 표현해달라고 했다.</p></div>
            </article>
        </div>
    </section>

    <section id="video-section">
        <h2 class="reveal">AI COMMERCIAL</h2>
        <div class="video-frame reveal">
            <video id="magic-video" src="honey.mp4" loop playsinline></video>
        </div>

        <div class="video-controls reveal">
            <button id="play-pause-btn" class="control-btn" onclick="togglePlayPause()">
                <svg id="play-icon" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" viewBox="0 0 24 24" width="24" height="24" style="display:none;"><path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                <span id="btn-text">CONJURE</span>
            </button>
            
            <span id="current-time" class="time-display">0:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
            <span id="duration" class="time-display">0:00</span>

            <div class="volume-container">
                <div id="volume-toggle-btn">
                    <svg id="vol-high" viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    <svg id="vol-mute" viewBox="0 0 24 24" width="20" height="20" style="display:none;"><path fill="currentColor" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                </div>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="확대">
        </div>
        <span class="lightbox-close" onclick="closeLightbox()">CLOSE ✦</span>
    </div>

    <footer><p>&copy; 2024 ARCANE REALM. All Magic Reserved.</p></footer>

    <script>
        // --- 1. 커서 ---
        const cursor = document.querySelector('.cursor');
        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0;
        document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.15; cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX + 'px'; cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        document.querySelectorAll('a, .card, .video-frame, button, input').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

        // --- 2. 스크롤 효과 ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
        }, { threshold: 0.15 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // --- 3. 배경 캔버스 애니메이션 ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [], stars = [], arcaneCircles = [];

        function resize() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            initLayers();
        }

        class Star {
            constructor() { this.x = Math.random() * width; this.y = Math.random() * height; this.size = Math.random() * 1.5; this.alpha = Math.random(); this.speed = Math.random() * 0.02; }
            update() { this.alpha += this.speed; if (this.alpha > 1 || this.alpha < 0) this.speed *= -1; }
            draw() { ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }

        class ArcaneCircle {
            constructor(isCenter) {
                this.x = isCenter ? width/2 : Math.random()*width; this.y = isCenter ? height/2 : Math.random()*height;
                this.size = Math.random()*200 + 150; this.angle = Math.random()*Math.PI*2;
                this.spin = (Math.random()-0.5)*0.002;
                this.color = Math.random() > 0.5 ? '212, 175, 55' : '157, 0, 255';
            }
            update() { this.angle += this.spin; }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle);
                ctx.strokeStyle = `rgba(${this.color}, 0.1)`; ctx.lineWidth = 1;
                ctx.beginPath(); ctx.arc(0, 0, this.size, 0, Math.PI*2); ctx.stroke();
                ctx.setLineDash([15, 20]); ctx.beginPath(); ctx.arc(0, 0, this.size*0.8, 0, Math.PI*2); ctx.stroke();
                ctx.restore();
            }
        }

        class Particle {
            constructor() { this.reset(); this.y = Math.random()*height; }
            reset() { this.x = Math.random()*width; this.y = height+20; this.speed = Math.random()*0.5+0.2; this.size = Math.random()*2; this.color = Math.random() > 0.5 ? '212, 175, 55' : '157, 0, 255'; }
            update() { this.y -= this.speed; if (this.y < -20) this.reset(); }
            draw() { ctx.fillStyle = `rgba(${this.color}, 0.3)`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }

        function initLayers() {
            stars = []; for(let i=0; i<100; i++) stars.push(new Star());
            arcaneCircles = [new ArcaneCircle(true), new ArcaneCircle(false)];
            particles = []; for(let i=0; i<50; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(14, 0, 26, 0.2)'; ctx.fillRect(0, 0, width, height);
            stars.forEach(s => { s.update(); s.draw(); });
            arcaneCircles.forEach(c => { c.update(); c.draw(); });
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize(); animate();

        // --- 4. Lightbox ---
        function openLightbox(src) {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-image').src = src;
            lb.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // --- 5. 비디오 컨트롤 ---
        const video = document.getElementById('magic-video');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const btnText = document.getElementById('btn-text');
        const progressBar = document.getElementById('progress-bar');
        const volumeSlider = document.getElementById('volume-slider');

        function togglePlayPause() {
            if (video.paused) {
                video.play();
                playIcon.style.display = 'none'; pauseIcon.style.display = 'inline';
                btnText.textContent = 'BANISH';
            } else {
                video.pause();
                playIcon.style.display = 'inline'; pauseIcon.style.display = 'none';
                btnText.textContent = 'CONJURE';
            }
        }

        video.addEventListener('timeupdate', () => {
            progressBar.value = (video.currentTime / video.duration) * 100;
            document.getElementById('current-time').textContent = formatTime(video.currentTime);
        });

        video.addEventListener('loadedmetadata', () => {
            document.getElementById('duration').textContent = formatTime(video.duration);
        });

        progressBar.addEventListener('input', () => { video.currentTime = (progressBar.value / 100) * video.duration; });
        volumeSlider.addEventListener('input', (e) => { video.volume = e.target.value; });

        function formatTime(s) {
            const m = Math.floor(s/60); const rs = Math.floor(s%60);
            return `${m}:${rs < 10 ? '0'+rs : rs}`;
        }
    </script>
</body>
</html>
